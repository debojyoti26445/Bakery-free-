<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management - Bakery Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Sales Management</h1>

                <!-- New Sale Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">New Sale</h5>
                        <form id="saleForm">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="saleItem" class="form-label">Select Item</label>
                                    <select class="form-select" id="saleItem" required>
                                        <option value="">Choose an item...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="saleQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="saleQuantity" required min="1">
                                </div>
                                <div class="col-md-4">
                                    <label for="paymentMode" class="form-label">Payment Mode</label>
                                    <select class="form-select" id="paymentMode" required>
                                        <option value="cash">Cash</option>
                                        <option value="card">Card</option>
                                        <option value="upi">UPI</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="saleTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="saleTime" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Record Sale</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Sales History -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Sales History</h5>
                            <div class="d-flex gap-2">
                                <input type="date" class="form-control" id="dateFilter">
                                <button class="btn btn-outline-primary" onclick="filterSalesByDate()">
                                    Filter
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date & Time</th>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Total Amount</th>
                                        <th>Payment Mode</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTableBody">
                                    <!-- Sales records will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sale Details Modal -->
    <div class="modal fade" id="saleDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sale Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="saleDetailsContent">
                        <!-- Sale details will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="printSaleDetails()">Print</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/sales-management.js"></script>
</body>
</html>
