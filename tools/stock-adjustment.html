<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Adjustment - Bakery Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Stock Adjustment</h1>

                <!-- Stock Adjustment Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Record Stock Adjustment</h5>
                        <form id="stockAdjustmentForm">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="adjustmentItem" class="form-label">Select Item</label>
                                    <select class="form-select" id="adjustmentItem" required>
                                        <option value="">Choose an item...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="adjustmentType" class="form-label">Adjustment Type</label>
                                    <select class="form-select" id="adjustmentType" required>
                                        <option value="">Select type...</option>
                                        <option value="increase">Stock Increase</option>
                                        <option value="decrease">Stock Decrease</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="adjustmentQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="adjustmentQuantity" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="adjustmentReason" class="form-label">Reason for Adjustment</label>
                                    <select class="form-select" id="adjustmentReason" required>
                                        <option value="">Select reason...</option>
                                        <option value="damage">Damage/Loss</option>
                                        <option value="expiry">Expiry</option>
                                        <option value="quality">Quality Issue</option>
                                        <option value="count">Stock Count Correction</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="adjustmentNotes" class="form-label">Additional Notes</label>
                                    <input type="text" class="form-control" id="adjustmentNotes" placeholder="Enter any additional details">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Record Adjustment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Adjustment History -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Adjustment History</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary" onclick="printAdjustmentReport()">
                                    <i class="bi bi-printer"></i> Print
                                </button>
                                <button class="btn btn-outline-primary" onclick="downloadAdjustmentPDF()">
                                    <i class="bi bi-download"></i> Download PDF
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Item</th>
                                        <th>Type</th>
                                        <th>Quantity</th>
                                        <th>Reason</th>
                                        <th>Notes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="adjustmentHistory">
                                    <!-- Adjustment history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Adjustment Details Modal -->
    <div class="modal fade" id="adjustmentDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adjustment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="adjustmentDetailsContent">
                        <!-- Adjustment details will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="printAdjustmentDetails()">Print</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/stock-adjustment.js"></script>
</body>
</html>
